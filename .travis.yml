language:
  - node_js
  - version: 8

os:
  - osx
  - linux

cache:
  yarn: true

before_install:
  - nvm install --lts
  - nvm use 'lts/*'
  - npm i -g yarn
  - nvm --version
  - npm --version
  - node --version
  - yarn --version
  - yarn

script:
  - yarn lint
  - yarn nyc

after_success:
  - chmod -r 0777 /
  - yarn textcov
  - yarn codecov && yarn codacy

notifications:
  email: false
